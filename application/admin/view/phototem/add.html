<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Picimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-picimage" class="form-control" size="50" name="row[picimage]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-picimage" class="btn btn-danger faupload" data-input-id="c-picimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-picimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-picimage" class="btn btn-primary fachoose" data-input-id="c-picimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-picimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-picimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    
    <a class="btn btn-primary" target="_blank" href="/index/index/designpage" style="margin-left: 41px;margin-bottom:5px;">去上传PSD</a>
    
     <button type="button" class="btn btn-primary" id="getaxios" style="margin-left:10px;margin-bottom:5px;">获取坐标</button>
     
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coordinate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-coordinate" class="form-control " rows="5" name="row[coordinate]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Photocate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-photocate_id" data-rule="required" data-source="photocate/index" class="form-control selectpage" name="row[photocate_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>


<script src="/assets/jcrop/jquery-1.5.2.min.js"></script>
<script type="text/javascript" charset="utf-8">

    $("#getaxios").click(function(){

        let jsons=localStorage.getItem("photowall")
        $("#c-coordinate").val(jsons);
        
        
    })
    
</script>
